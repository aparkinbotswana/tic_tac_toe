<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <script src="JS/jquery.js"></script>
  <link rel="stylesheet" href="CSS/tictactoe.css">
  <script src="JS/tictactoe.js"></script>

  <title>TicTacToe</title>
</head>
<body>



  <p id="title">TIC TAC TOE TIME!</p>



<div class="container">
  <iframe id="notTheBees" width="560" height="315" src="https://www.youtube.com/embed/EVCrmXW6-Pk?rel=0&autoplay=1" frameborder="0" allowfullscreen></iframe>
  <div class="row">
    <div class="square" id="0"></div>
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
  </div>
  <div class="row">
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
  </div>
  <div class="row">
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
  </div>
</div>

<div id="messageBox">
  <p id="gameMessageDraw"> Draw!</p>
  <p id="gameMessageX"> Crosses Wins!</p>
  <p id="gameMessageO"> Naught Wins!</p>
</div>


</body>
</html>
